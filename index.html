<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script type="module" src="calc.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="display" id="display">0</div>
            <div class="circle clear" id="clear">C</div>
            <div class="circle sign" id="sign">+/−</div>
            <div class="circle percent" id="percent">%</div>
            <div class="circle divide" id="divide">÷</div>
            <div class="circle num" id="seven">7</div>
            <div class="circle num" id="eight">8</div>
            <div class="circle num" id="nine">9</div>
            <div class="circle multiply" id="multiply">×</div>
            <div class="circle num" id="four">4</div>
            <div class="circle num" id="five">5</div>
            <div class="circle num" id="six">6</div>
            <div class="circle subtract" id="subtract">−</div>
            <div class="circle num" id="one">1</div>
            <div class="circle num" id="two">2</div>
            <div class="circle num" id="three">3</div>
            <div class="circle add" id="add">+</div>
            <div class="zero" id="zero">0</div>
            <div class="circle point" id="point">.</div>
            <div class="circle equal" id="equal">=</div>
        </div>
    </main>
</body>
</html>
